name: CI

on:
  push:
    branches:
      - "feature/*"

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Notify push to feature branch
        run: echo "Se estará ejecutando la configuración para push"

  build:
    needs: notify
    runs-on: ubuntu-latest
    steps:
      # aqui solo has un npm init y un npm install para instalar las dependencias
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Setup Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

