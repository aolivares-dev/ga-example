name: Restrict Direct Pushes

on:
  push:
    branches:
      - "main"
      - "development"
      - "release/qa"
  
  pull_request:
    branches:
      - "main"
      - "development"
      - "release/qa"
      
jobs:
  block-direct-push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
    - name: Block Direct Push
      run: |
        echo "Action: ${{ toJson(github.event.action) }}"
        echo "Compare URL: ${{ toJson(github.event.compare) }}"
        echo "Before commit: ${{ toJson(github.event.before) }}"
        echo "After commit: ${{ toJson(github.event.after) }}"
        echo "Repository: ${{ toJson(github.event.repository) }}"
        echo "Sender: ${{ toJson(github.event.sender) }}"
        echo "Event Name: ${{ github.event_name }}"
        echo "Ref: ${{ github.ref }}"
        echo "Ref Type: ${{ github.ref_type }}"
        echo "Head Ref: ${{ github.head_ref }}"
        echo "Base Ref: ${{ github.base_ref }}"
        echo "Pull request head ref: ${{ toJson(github.event.pull_request.head.ref) }}"
        echo "Pull request base ref: ${{ toJson(github.event.pull_request.base.ref) }}"
        echo "Pull request head repo full name: ${{ toJson(github.event.pull_request.head.repo.full_name) }}"
        echo "Pull request head repo owner login: ${{ toJson(github.event.pull_request.head.repo.owner.login) }}"
