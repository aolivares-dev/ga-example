name: Validate PR

on:
  pull_request:
    branches:
      - "release/qa"

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR source branch
        if: "${{ startsWith(github.event.pull_request.head.ref, 'feature/') }}"
        run: echo "Pull request v√°lido desde una rama feature/*"
      
      - name: Fail if PR is not from feature/*
        if: "${{ !startsWith(github.event.pull_request.head.ref, 'feature/') }}"
        run: |
          echo "Error: Solo se permiten PRs desde feature/* a release/qa."
          exit 1
